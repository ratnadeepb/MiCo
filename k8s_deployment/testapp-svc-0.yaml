apiVersion: v1
kind: Service
metadata:
  name: testapp-svc-0
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: testapp-svc-0
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: testapp-svc-0
  name: testapp-svc-0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: testapp-svc-0
  template:
    metadata:
      labels:
        app: testapp-svc-0
    spec:
      containers:
      - image: ratnadeepb/testapp-latest
        name: testapp-svc-0
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: 1500m
            memory: 100Mi
          requests:
            cpu: 1000m
            memory: 50Mi
