apiVersion: v1
kind: Service
metadata:
  name: testapp-svc-1
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: testapp-svc-1
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    sidecar.jaegertracing.io/inject: 'true'
  labels:
    app: testapp-svc-1
  name: testapp-svc-1
spec:
  replicas: 4
  selector:
    matchLabels:
      app: testapp-svc-1
  template:
    metadata:
      labels:
        app: testapp-svc-1
    spec:
      containers:
      - image: ratnadeepb/testapp:jaeger
        imagePullPolicy: Always
        name: testapp-svc-1
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: 1500m
            memory: 100Mi
          requests:
            cpu: 1000m
            memory: 50Mi
